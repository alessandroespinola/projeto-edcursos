<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Sidenav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="#" class="btn-abrir" onclick="abrirMenu()" >&#9776; Abrir</a>
    </header>

    <nav id="menu">
        <a href="#" onclick="fecharMenu()"> &times; Fechar</a>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">contato</a>
    </nav>

    <main id="conteudo">
        <h1>Exemplo de Side nav</h1>
        <p>Nesse local fica todo conteudo da pagina</p>

    </main>

    <a class="btn-whatsapp" href="https://web.whatsapp.com/" target="_blank"> <img src="../imagens/btn-whatsapp.png" alt="whatsapp" width="70px" height="70px" title="Quero falar com o atendimento!" ></a>

    <script>
        function abrirMenu() {
            document.getElementById('menu').style.width='250px'
            document.getElementById("conteudo").style.marginLeft='250px'
        }

        function fecharMenu() {
            document.getElementById('menu').style.width='0px'
            document.getElementById("conteudo").style.marginLeft='0px'
        }
    </script>
    
</body>
</html>
